<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, h1, p {
            background: tomato;
        }

        div {
            width: 300px;
            height: 100px;
        }

        span, b, em {
            background: aqua;
        }
        span {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div>블록요소</div>
    <h1>블록 요소의 성질</h1>
    <p>줄바꿈이 일어납니다. 가로길이를 전부 사용합니다.</p>
    
    <span>안녕하세요</span>
    <b>나는</b>
    <em>바보입니다.</em>
</body>
</html>
